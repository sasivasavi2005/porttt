<!DOCTYPE html>
<html>
  <head>
    <title>Project Images and Matter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .image {
        margin: 50px;
        width: 25%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
      }
      .image img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 10px;
      }
      .image:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }
      .matter {
        margin-top: 20px;
        background-color: #f7f7f7;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Project Images and Matter</h1>
    <div class="image-container">
      <div class="image">
        <img src="img1.png" alt="Image 1" />
      </div>
      <div class="image">
        <img src="img2.png" alt="Image 2" />
      </div>
      <div class="image">
        <img src="img3.png" alt="Image 3" />
      </div>
    </div>
    <div class="matter">
      Here are my few projects which i had prepared from the last few months of
      websites and some developing the data.
    </div>
  </body>
</html>
